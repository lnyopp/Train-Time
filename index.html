<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

  <title>Train Time</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Anytime is Train Time</h1>
      <p class="lead">Chuga Chuga. Choo Choo.</p>
    </div>
  </div>

  <div class=schedule>
    <h1>Current Train Schedule</h1>
    <br>
    <table id="trainlist" class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency </th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class=addtrain>
    <h1>Add Train</h1>
    <form>
      <div class="form-group">
        <label for="Add Train">Train Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="" placeholder="">
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="">
      </div>

      <div class="form-group">
        <label for="Train Time">First Train Time (HH:mm - Military time)</label>
        <input type="text" class="form-control" id="traintime" placeholder="">

        <div class="form-group">
          <label for="Train Frequency">Train Frequency (min)</label>
          <input type="text" class="form-control" id="frequency" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>


    <script src="assets/script.js"></script>


</body>

</html>
